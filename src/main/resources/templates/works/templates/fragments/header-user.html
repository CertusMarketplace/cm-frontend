<!DOCTYPE html>
<!--
    NOTA: Se ha ajustado la declaración del <html> para incluir el namespace de XHTML
    junto con el de Thymeleaf. Esto es para máxima compatibilidad con el editor de IntelliJ IDEA
    y debería resolver definitivamente los errores de "namespace no encontrado".
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header">
    <nav class="bg-white border-b border-gray-200 fixed w-full top-0 z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

            <!-- Izquierda: Logo -->
            <a th:href="@{/home.html}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/img/logo.jpg}" class="h-8" alt="Logo" />
                <div class="flex flex-col leading-tight">
                    <span class="text-2xl font-semibold text-black">Marketplace</span>
                    <span class="text-sm text-gray-400 -mt-1">Explora tu creatividad</span>
                </div>
            </a>

            <!-- Derecha: Íconos y Hamburguesa -->
            <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
                <!-- Carrito -->
                <button data-drawer-target="cart-drawer" data-drawer-show="cart-drawer" data-drawer-placement="right"
                        aria-controls="cart-drawer"
                        class="relative p-2 text-gray-700 hover:text-blue-700 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">2</span>
                </button>

                <!-- Ícono de Usuario -->
                <button type="button" class="flex text-sm bg-gray-200 rounded-full focus:ring-4 focus:ring-gray-300 p-0.5" id="user-menu-button">
                    <span class="sr-only">Abrir menú de usuario</span>
                    <img th:src="@{/img/perfil2.jpg}" class="w-8 h-8 rounded-full" alt="Usuario" />
                </button>

                <!-- Botón hamburguesa para móvil -->
                <button data-collapse-toggle="navbar-links" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100" aria-controls="navbar-links" aria-expanded="false">
                    <span class="sr-only">Abrir menú principal</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>

            <!-- Centro: Menú principal de navegación -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-links">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                    <li><a th:href="@{/home.html}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Inicio</a></li>
                    <li><a th:href="@{/works.html}" class="block py-2 px-3 text-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">Explorar</a></li>
                    <li><a th:href="@{/request-seller-role.html}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Vender</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Drawer: Panel lateral del carrito -->
    <div id="cart-drawer" class="fixed top-0 right-0 z-50 h-screen w-full max-w-md overflow-y-auto transition-transform translate-x-full bg-white" tabindex="-1" aria-labelledby="cart-drawer-label">
        <div class="p-4 flex flex-col h-full">
            <div class="flex justify-between items-center mb-4">
                <h5 id="cart-drawer-label" class="text-lg font-semibold text-gray-800">Mi carrito</h5>
                <button type="button" data-drawer-hide="cart-drawer" aria-controls="cart-drawer" class="text-gray-600 hover:text-red-500 text-lg"><i class="fas fa-times"></i></button>
            </div>
            <div id="cart-items-container" class="flex-grow space-y-4 overflow-y-auto">
            </div>
            <div class="mt-auto pt-4 border-t">
                <div id="cart-total-container" class="text-right text-lg font-semibold text-gray-800 mb-4">
                    Total: S/0.00
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                    Continuar Compra
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
