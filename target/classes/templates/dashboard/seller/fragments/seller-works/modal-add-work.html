<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <section th:fragment="modal-add-work">
        <dialog id="modalAddWork" class="h-3/4 w-3/5 backdrop:bg-black/60 left-[15rem] rounded-xl">
            <div class="px-8 font-poppins text-sm space-y-6">
                <div class="mt-8 mb-8">
                    <h1 class="text-xl text-center font-extrabold">Subir Trabajo Digital</h1>
                    <p class="text-center">Comparte tu creación con la comunidad</p>
                </div>
               <div class="grid grid-cols-2 gap-x-4 text-sm">
                    <div class="space-y-6">
                       <label class="w-full py-10 border-2 border-dashed border-gray-300 flex flex-col rounded-xl items-center justify-center text-center cursor-pointer hover:bg-gray-50 transition">                            
                            <div class="flex flex-col items-center space-y-2 px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16V4a1 1 0 011-1h8a1 1 0 011 1v12m-4 4l-4-4m0 0l4-4m-4 4h12" />
                                </svg>

                                <p class="font-semibold text-gray-700">Arrastra y suelta tus imágenes aquí</p>
                                <span class="text-sm text-blue-600 underline">Explorar archivos</span>
                                <p class="text-xs text-gray-500 mt-1">Formatos compatibles: PNG, JPG, GIF (máximo 100 MB)</p>
                            </div>
                            <input type="file" class="hidden" />
                        </label>
                        <div class="space-y-2">
                            <label for="price" class="font-bold">Categoría</label>
                            <select name="Seleccionar Categoría" type="text" id="priceWork"  class="text-sm w-full h-10 border-gray-400 rounded-lg">
                                <option value="" selected disabled hidden>Seleccionar Categoría</option>
                                <option value="Opción 1">Ilustración Digital</option>
                                <option value="Opción 2">Software</option>
                                <option value="Opción 3">Pinturas</option>
                                <option value="Opción 4">Cursos</option>
                                <option value="Opción 5">Música y Audio</option>
                            </select>
                        </div>                    
                    </div>
                    <div class="space-y-6">
                       <div class="space-y-2">
                            <label for="titleWork" class="font-bold">Título del Trabajo</label>
                            <input type="text" placeholder="Arctic Monkeys" id="titleWork" name="titleWork" class="w-full h-10 border-gray-400 rounded-lg text-sm">
                       </div>
                        <div class="space-y-2">
                            <label for="titleWork" class="font-bold">Descripción</label>
                            <textarea type="text" id="titleWork" placeholder="Ingresa la descripción del trabajo" name="titleWork" class="text-sm w-full py-1.5 h-44 max-h-44 border-gray-400 rounded-lg"></textarea>
                        </div>
                    </div>
               </div>
                <div class="grid grid-cols-2 w-full gap-x-4 text-sm">
                    <div class="space-y-2">
                        <label class="w-full py-6 border-2 border-dashed border-gray-300 flex flex-col rounded-xl items-center cursor-pointer hover:bg-gray-50 transition">                            
                            <div class="flex">                               
                                <div class="flex items-center space-x-2">
                                    <i class="fa-solid fa-file-arrow-up text-blueCertus"></i>                     
                                    <p>Elegir Archivo</p>
                                    <p class="text-sm text-gray-500 mx-20"> Tamaño máximo de archivo: 300mb </p>
                                    <span></span>
                                </div>
                            </div>
                            <input type="file" class="hidden" />
                        </label>              
                    </div>
                    <div class="space-y-2">
                        <label for="price" class="font-bold">Precio (PE)</label>
                        <input type="text" placeholder="S/700.00" id="priceWork" name="priceWork" class="w-full h-10 border-gray-400 rounded-lg text-sm">
                    </div>
                </div>   
                <div class="grid grid-cols-2 w-full gap-x-4 text-sm">
                    <div class="space-y-1.5">
                        <div>
                            <i class="fa-solid fa-circle-exclamation text-blueCertus"></i>
                            <span class="text-gray-600 text-sm">Recuerda: Para que tu trabajo este publicado, tendra que pasar un proceso de revisión previamente con los administradores.
                                Esto para cuidar la integridad y seguridad hacia nuestra comunidad.
                            </span>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-exclamation text-blueCertus"></i>
                            <span class="text-gray-600 text-sm">El trabajo podrá ser editado solo 1 sola vez.</span>
                        </div>
                    </div>
                    <div class="space-y-3">                          
                        <button class="h-10 text-center text-white bg-blueCertus w-full rounded-full">Pasar Revisión</button>                   
                        <button onclick="document.getElementById('modalAddWork').close()" class="h-10 text-center text-white bg-redCertus w-full rounded-full">Cancelar</button>
                    </div>
                </div>               
            </div>
        </dialog>
    </section>
</html>
