<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <section th:fragment="sidebar-seller">

        <!-- Boton Hamburguesa -->

        <div>
            <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">

                        <a id="activePublication" href="#" class="active:bg-skyBlueCertus flex items-center px-8 py-2 text-gray-300 hover:bg-skyBlueCertus hover:w-full duration-100 group group-hover:text-white">

                            Mi Cuenta

                    </div>
                    <li>
                        <a href="#" class="active:bg-skyBlueCertus flex items-center px-8 py-2 text-gray-300 hover:bg-skyBlueCertus hover:w-full duration-100 group group-hover:text-white">
